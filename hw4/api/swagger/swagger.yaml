swagger: "2.0"
info:
  version: "0.0.1"
  title: Movie Collection
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /movies:
    x-swagger-router-controller: hello_world
    get:
      operationId: getAll
      description: get list of all movies.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetAllResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: addIt
      description: add a new movie to the list
      parameters:
        - name: title
          description: Movie properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/infoMovie"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AddMovieResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /movies/{title}:
    x-swagger-router-controller: hello_world
    get:
      operationId : getIt
      description: get a movie
      parameters:
        - name: title
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetMovieResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId : updateIt
      description: update a movie
      parameters:
        - name: title
          description: Movie title
          type: string
          in: path
          required: true
        - name: year
          description: Movie year
          in: body
          required: true
          schema:
            $ref: "#/definitions/AddMovieResponse"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AddMovieResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      operationId : deleteIt
      description: delete a movie
      parameters:
        - name: title
          description: Movie title
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AddMovieResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  GetAllResponse:
    required:
      - movies
    properties:
      movies:
        type: array
        items:
          type: object
          properties:
            year:
              type: number
            actor:
              type: array
              items:
                type: string
                minimum: 3
  GetMovieResponse:
    required:
      - year
      - actor
    properties:
      year:
        type: number
      actor:
        type: array
        items:
          type: string
          minimum: 3

  infoMovie:
    type: object
    properties:
      title:
        type: string
      year:
        type: number
        description: year of the movie
      actor:
        type: array
        description: must have at least 3 actors
        minimum: 3
        items:
          type: string
          minimum: 3
    required:
      - title
      - year
      - actor

  AddMovieResponse:
    required:
      - year
      - actor
    properties:
      year:
        type: number
      actor:
        type: array
        items:
          type: string
          minimum: 3
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
