swagger: "2.0"
info:
  version: "0.0.1"
  title: Model of House Collection
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /house:
    x-swagger-router-controller: house
    get:
      description: Call get function although we do not have database
      operationId: getIt
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: call post function to post new house
      operationId: postIt
      parameters:
        - name: model
          description: model of the house
          in: body
          required: true
          schema:
            $ref: "#/definitions/houseM"
      responses:
        "200":
          description: New house is posted
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Call put function to update house
      operationId: putIt
      parameters:
        - name: model
          description: model of the house
          in: body
          required: true
          schema:
            $ref: "#/definitions/houseM"
      responses:
        "200":
          description: house updated
          schema:
            $ref: "#/definitions/PutResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Call delete function to delete house
      operationId: deleteIt
      parameters:
        - name: model
          description: model of the house
          in: body
          required: true
          schema:
            $ref: "#/definitions/houseM"
      responses:
        "200":
          description: House is deleted
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  houseM:
    type: object
    properties:
      model:
        type: string
        description: model of the house
    required:
      - model
  GeneralResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  PutResponse:
    required:
      - message
    properties:
      message:
        type: string